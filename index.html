<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Page</title>
    <link rel="icon" href="./img/laptop.png" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <img src="./img/laptop.png" alt="" />
      <h1>Products Page</h1>
    </header>
    <main>
      <div id="search">
        <input
          type="text"
          id="search-input"
          placeholder="Search a product name"
        />
        <div>
          <button class="filter selected" data-filter="all">All</button>
          <button class="filter" data-filter="tech">Tech</button>
          <button class="filter" data-filter="health">Health</button>
          <button class="filter" data-filter="clothing">Clothing</button>
        </div>
        <div id="search-price">
          <input type="number" placeholder="Search products by price" />
          <button>Search</button>
        </div>
      </div>
      <div id="products">
        <div class="product-item" data-category="tech">
          <img src="./img/airpods.png" alt="airpods" />
          <p>Apple Airpods Pro</p>
          <span>$ 299</span>
        </div>
        <div class="product-item" data-category="tech">
          <img src="./img/iphone.png" alt="iphone" />
          <p>Apple Iphone 14 Pro</p>
          <span>$ 1499</span>
        </div>
        <div class="product-item" data-category="clothing">
          <img src="./img/bag.png" alt="college bag" />
          <p>College Bag</p>
          <span>$ 139</span>
        </div>
        <div class="product-item" data-category="clothing">
          <img src="./img/jacket.png" alt="jacket" />
          <p>Boy's Jacket</p>
          <span>$ 169</span>
        </div>
        <div class="product-item" data-category="health">
          <img src="./img/shampoo.png" alt="keratin hair care" />
          <p>Keratin Hair Care</p>
          <span>$ 39</span>
        </div>
        <div class="product-item" data-category="health">
          <img src="./img/vitamin.png" alt="vitamin" />
          <p>vitamin E</p>
          <span>$ 39</span>
        </div>
        <div class="product-item" data-category="health">
          <img src="./img/cream.png" alt="face cream" />
          <p>Face Cream</p>
          <span>$ 39</span>
        </div>
        <div class="product-item" data-category="clothing">
          <img src="./img/shoes.png" alt="shoes" />
          <p>Runnig Shoes</p>
          <span>$ 199</span>
        </div>
        <div class="product-item" data-category="tech">
          <img src="./img/watch.png" alt="apple watch" />
          <p>Apple Watch</p>
          <span>$ 399</span>
        </div>
      </div>
    </main>
    <footer>
      <p>Developed by Haniyeh with ‚ù§</p>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
